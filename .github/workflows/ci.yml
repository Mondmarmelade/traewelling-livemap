name: CI

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo 🛎️
        uses: actions/checkout@v3

      - name: Setup Node 📦
        uses: actions/setup-node@v3
        with:
          node-version: 14

      - name: Install dependencies 📥
        run: npm install

      - name: Build project 🔧
        run: npm run build

      - name: Deploy to GitHub Pages 🚀
        uses: JamesIves/github-pages-deploy-action@4.1.5
        with:
          branch: gh-pages
          folder: dist
